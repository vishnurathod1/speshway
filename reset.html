<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Happy Learning</title>
  <link rel="stylesheet" href="/assets/css/auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <div class="logo-container">
        <img src="/assets/images/logo.png" alt="Happy Learning Logo" class="auth-logo">
      </div>
      
      <h1 class="auth-title">Reset Password</h1>
      
      <form id="resetForm" class="login-form">
        <div class="form-group">
          <label for="resetEmail">Email</label>
          <input type="email" id="resetEmail" placeholder="Enter your registered email" required>
        </div>

        <div id="resetErrorMessage" class="error-message"></div>

        <button type="submit" class="login-btn">Send Reset Link</button>

        <div class="form-footer">
          <a href="login.html" class="forgot-password">Back to Login</a>
        </div>
      </form>
    </div>
  </div>

  <script src="/assets/js/authHelper.js"></script>
  <script src="/assets/js/reset.js"></script>
</body>
</html>
