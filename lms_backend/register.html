<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Happy Learning</title>
  <link rel="stylesheet" href="/assets/css/auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <div class="logo-container">
        <img src="/assets/images/logo.png" alt="Happy Learning Logo" class="auth-logo">
      </div>
      
      <h1 class="auth-title">Create Account</h1>
      
      <form id="registerForm" class="login-form">
        <div class="form-group">
          <label for="regUsername">Username</label>
          <input type="text" id="regUsername" placeholder="Enter your username" required>
        </div>

        <div class="form-group">
          <label for="regEmail">Email</label>
          <input type="email" id="regEmail" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
          <label for="regPassword">Password</label>
          <input type="password" id="regPassword" placeholder="Enter your password" required>
        </div>

        <div class="form-group">
          <label for="regConfirmPassword">Confirm Password</label>
          <input type="password" id="regConfirmPassword" placeholder="Confirm your password" required>
        </div>

        <div class="form-group">
          <label for="regRole">Role</label>
          <select id="regRole" required>
            <option value="">Select Role</option>
            <option value="admin">Admin</option>
            <option value="trainer">Trainer</option>
          </select>
        </div>

        <div class="form-options">
          <label class="show-password">
            <input type="checkbox" id="showRegPassword"> Show Password
          </label>
        </div>

        <div id="regErrorMessage" class="error-message"></div>

        <button type="submit" class="login-btn">Register</button>

        <div class="form-footer">
          <a href="login.html" class="forgot-password">Already have an account? Login</a>
          <br>
          <a href="login.html" class="login-btn">Admin Register</a>
          <a href="trainer/trainer-login.html" class="login-btn">Trainer Register</a>
        </div>
      </form>
    </div>
  </div>

  <script src="/assets/js/authHelper.js"></script>
  <script src="/assets/js/register.js"></script>
</body>
</html>
